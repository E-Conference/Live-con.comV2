<div ng-include="GLOBAL_CONFIG.app.modules.categories.urls.partials+'categories-actions.html'" ng-controller="categoriesMainCtrl"></div>

<input type="text" class="form-control" placeholder="Search" ng-change="load(query)" ng-model="query">

<div class="row" infinite-scroll='load(query)' infinite-scroll-disabled='busy' infinite-scroll-distance='0.5'>
    <div ng-repeat="category in categories  track by $index" class="col-sm-6 col-md-6 col-lg-4 well">
        <img class="img-circle" src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==" alt="Generic placeholder image" style="width: 140px; height: 140px;">
        <h2>{{ category.label }}</h2>
        <p>{{ category.description }}</p>
        <p>{{ category.level }}</p>
        <div style="width:28px;height:28px;border:1px solid #222;background:{{ category.color }}" title="{{ category.color }}">
        <a class="btn btn-warning" href="#categories/edit/{{ category.id }}" role="button"><i class="fa fa-edit fa-1x"></i></a>
        <a class="btn btn-default" href="#categories/show/{{ category.id }}" role="button"><i class="fa fa-eye fa-1x"></i></a>
        <a class="btn btn-primary" href="" data-ng-click="clone(category)" role="button"><i class="fa fa-files-o fa-1x"></i></a>
        <button class="btn btn-danger" data-ng-click="deleteModal($index, category)" role="button"><i class="fa fa-trash-o fa-1x"></i></button>
    </div>
</div>
