<div ng-include="GLOBAL_CONFIG.app.modules.conferences.urls.partials+'conferences-actions.html'"></div>
<table class="table table-striped">
    <thead>
    <tr>
        <th>Label<i class="fa fa-sort-asc" ng-click="order('label','ASC')"></i><i class="fa fa-sort-desc" ng-click="order('label','DESC')"></i>
        </th>
        <th>Start at
            <i class="fa fa-sort-asc" ng-click="order('website','ASC')"></i><i class="fa fa-sort-desc" ng-click="order('website','DESC')"></i>
        </th>
        <th>End at
            <i class="fa fa-sort-asc" ng-click="order('country','ASC')"></i><i class="fa fa-sort-desc" ng-click="order('country','DESC')"></i>
        </th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody entity-list-handler="conferences" infinite-scroll='load()' infinite-scroll-disabled='busy' infinite-scroll-distance='0.5'>
    <tr ng-repeat="conference in entities  track by $index">
        <td>{{ conference.label }}</td>
        <td>{{ conference.start_at }}</td>
        <td>{{ conference.end_at }}</td>
        <td>
            <a class="btn btn-warning" href="#conferences/edit/{{ conference.id }}" role="button"><i class="fa fa-edit fa-1x"></i></a>
            <a class="btn btn-default" href="#conferences/show/{{ conference.id }}" role="button"><i class="fa fa-eye fa-1x"></i></a>
            <a class="btn btn-primary" href="" data-ng-click="clone(conference, $index)" role="button"><i class="fa fa-files-o fa-1x"></i></a>
            <button class="btn btn-danger" data-ng-click="deleteModal($index, conference)" role="button">
                <i class="fa fa-trash-o fa-1x"></i></button>
        </td>
    </tr>
    </tbody>
</table>
