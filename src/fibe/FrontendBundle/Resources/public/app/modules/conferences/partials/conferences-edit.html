<div ng-include="GLOBAL_CONFIG.app.modules.conferences.urls.partials+'conferences-actions.html'" ng-controller="conferencesMainCtrl"></div>
<form name="conferenceEditForm"  class="form" role="form" ng-submit="update(conferenceEditForm)">
    <h2>General informations</h2>
    <div class="well">
        <div>
            <label for="inputName">Label</label>
            <input type="text" class="form-control" id="label" required placeholder="{{conference.label}}" ng-model="conference.label">
        </div>
        <div class="form-group">
            <label for="inputDescription">Description</label>
            <input type="text " class="form-control" id="inputDescription" placeholder="{{conference.description}}" ng-model="conference.description">
        </div>
        <div >
            <label for="inputUrl">Url</label>
            <input type="text " class="form-control" id="inputUrl" placeholder="{{conference.url}}" ng-model="conference.url">
        </div>
    </div>
    <h2>Time and localization</h2>
    <div class="well">
        <div >
            <label for="inputStart">Start at</label>
            <div class="dropdown">
                <a class="dropdown-toggle" id="dropdownStart" role="button" data-toggle="dropdown" data-target="#" href="javascript:void(0)">
                    <input  type="text " class="form-control" id="inputStart" name="inputStart" placeholder="Start at" ng-model="conference.startAt">
                </a>
                <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                    <datetimepicker data-ng-model="conference.startAt" data-datetimepicker-config="{ dropdownSelector: '#dropdown2' }"/>
                </ul>
            </div>
            <div class="alert alert-danger" role="alert" ng-show="conferenceEditForm.eventStart.$dirty && conferenceEditForm.eventStart > eventNewForm.eventEnd">The start date must be before the end date</div>
        </div>
        <div >
            <label for="inputEnd">End at</label>
            <div class="dropdown">
                <a class="dropdown-toggle" id="dropdownEnd" role="button" data-toggle="dropdown" data-target="#" href="javascript:void(0)">
                    <input  type="text " class="form-control" id="inputEnd"  name="inputEnd" placeholder="End at" ng-model="conference.endAt">
                </a>
                <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                    <datetimepicker data-ng-model="conference.endAt" data-datetimepicker-config="{ dropdownSelector: '#dropdown2' }"/>
                </ul>
            </div>
            <div class="alert alert-danger" role="alert" ng-show="conferenceEditForm.eventStart.$dirty && conferenceEditForm.eventEnd < eventNewForm.eventStart ">The end date must be after the start date</div>
        </div>

        <div >
            <label for="inputLocation">Location</label>
            <div class="caption well">
                <leaflet defaults="defaults" center="center" markers="markers" height="300px" width="100%"></leaflet>
            </div>
        </div>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-success">Save</button>
    </div>
</form>
