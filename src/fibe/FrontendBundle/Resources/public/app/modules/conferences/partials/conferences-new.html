<div ng-include="GLOBAL_CONFIG.app.modules.conferences.urls.partials+'conferences-actions.html'" ng-controller="conferencesMainCtrl"></div>
<form name="conferenceNewForm"   class="form" role="form" ng-submit="create(conferenceNewForm)">
  <div>
    <label for="inputName">Label</label>
      <input type="text" class="form-control" id="label" required placeholder="Label" ng-model="conference.label">
  </div>
  <div >
     <label for="inputDescription">Description</label>
     <input type="text " class="form-control" id="inputDescription" placeholder="Description" ng-model="conference.description">
  </div>
   <div >
      <label for="inputUrl">Url</label>
      <input type="text " class="form-control" id="inputUrl" placeholder="Url" ng-model="conference.url">
  </div>
  <div class="form-group">
      <button type="submit" class="btn btn-success">Save</button>
  </div>
</form>
