<div class="row well visible-on">
    <div class="col-xs-3 col-sm-5 col-md-3 col-lg-2">
        <a class="btn btn-info" href="#/events/new/" title="Add an event"> <i class="fa fa-plus"></i><span class="visible-sm-inline visible-lg-inline visible-md-inline"> New event</span> </a>
    </div>
    <div class="col-xs-3 col-sm-5 col-md-3 col-lg-2">
        <button class="btn btn-info" data-ng-click="createCategoryModal($index)" role="button"><i class="fa fa-plus fa-1x"></i> New Category</button>
    </div>
    <div class="col-xs-3 col-sm-5 col-md-3 col-lg-2">
        <a class="btn btn-info" href="#/events/import/" title="Import events" disabled="disabled"> <i class="fa fa-caret-square-o-down"></i> <span class="visible-sm-inline visible-lg-inline visible-md-inline"> Import events</span> </a>
    </div>
    <div class="col-xs-3 col-sm-5 col-md-3 col-lg-2">
        <a class="btn btn-info" href="#/events/export/" title="Export events" disabled="disabled"> <i class="fa fa-caret-square-o-up"></i><span class="visible-sm-inline visible-lg-inline  visible-md-inline "> Export events </span></a>
    </div>
    <div class="col-xs-3 col-sm-5 col-md-3 col-lg-2">
        <a class="btn btn-info" href="#/events/print/" title="Print events" disabled="disabled"> <i class="fa fa-print"></i> <span class="visible-sm-inline visible-lg-inline visible-md-inline "> Print events </span></a>
    </div>
    <div class="col-xs-3 col-sm-5 col-md-3 col-lg-2">
        <a class="btn btn-info btn-create create" href title="Add an event" data-ng-click="reload()"> <i class="fa fa-refresh"></i> <span class="visible-sm-inline visible-lg-inline visible-md-inline "> Refresh </span></a>
    </div>
    <div class="col-xs-7 col-sm-5 col-md-4 col-lg-2">
        <a class="btn btn-default" href="#events/list/" role="button"><i class="fa fa-list fa-1x"></i></a>
        <a class="btn btn-default" href="#events/thumbnail/" role="button"><i class="fa fa-th fa-1x"></i></a>
    </div>
</div>
