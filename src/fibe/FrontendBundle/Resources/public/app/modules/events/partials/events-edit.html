<div ng-include="GLOBAL_CONFIG.app.modules.events.urls.partials+'events-actions.html'" ng-controller="eventsMainCtrl"></div>
<form name="eventEditForm"  class="form" role="form" ng-submit="update(eventEditForm)">
    <div>
        <label for="inputName">Label</label>
        <input type="text" class="form-control" id="label" required placeholder="{{event.label}}" ng-model="event.label">
    </div>
    <div class="form-group">
        <label for="inputDescription">Description</label>
        <input type="text " class="form-control" id="inputDescription" placeholder="{{event.description}}" ng-model="event.description">
    </div>
    <div >
        <label for="inputUrl">Url</label>
        <input type="text " class="form-control" id="inputUrl" placeholder="{{event.url}}" ng-model="event.url">
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-success">Save</button>
    </div>
</form>
