<div ng-include="GLOBAL_CONFIG.app.modules.locations.urls.partials+'locations-actions.html'" ng-controller="locationsMainCtrl"></div>

<input type="text" class="form-control" placeholder="Search" ng-change="load(query)" ng-model="query">

<div class="row" infinite-scroll='load(query)' infinite-scroll-disabled='busy' infinite-scroll-distance='0.5'>
  <div ng-repeat="location in locations  track by $index" class="col-sm-6 col-md-6 col-lg-4 well">
    <img class="img-circle" src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==" alt="Generic placeholder image" style="width: 140px; height: 140px;">

    <h2>{{ location.label }}</h2>

    <p>{{ location.capacity }}</p>

    <p>{{ location.description }}</p>

    <p>{{ location.latitude }}</p>

    <p>{{ location.longitude }}</p>
    <a class="btn btn-warning" href="#locations/edit/{{ location.id }}" role="button"><i class="fa fa-edit fa-1x"></i></a>
    <a class="btn btn-default" href="#locations/show/{{ location.id }}" role="button"><i class="fa fa-eye fa-1x"></i></a>
    <a class="btn btn-primary" href="" data-ng-click="clone(location)" role="button"><i class="fa fa-files-o fa-1x"></i></a>
    <button class="btn btn-danger" data-ng-click="deleteModal($index, location)" role="button">
      <i class="fa fa-trash-o fa-1x"></i></button>
  </div>
</div>
