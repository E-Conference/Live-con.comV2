<form name="changePwdForm" class="form" role="form" ng-submit="changePwdAction(changePwd)" novalidate="">
    <div ng-if="!currentUser.random_pwd">
        <div class="form-group">
            <label for="inputPassword">Old password</label>
            <input type="password" id="inputPassword" ng-model="changePwd.current_password" required="required" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label for="inputOldPassword">New password</label>
        <input type="password" required="" name="password" id="inputOldPassword" class="form-control" placeholder="Password" ng-model="changePwd.plainPassword.first" ng-minlength="3"
               ng-maxlength="20"/>

        <div class="alert alert-danger" role="alert" ng-show="signupForm.password.$error.minlength">Your password is required to be at least 3 characters</div>
        <div class="alert alert-danger" role="alert" ng-show="signupForm.password.$error.maxlength">Your password cannot be longer than 20 characters</div>
    </div>
    <div class="form-group">
        <label for="inputOldPasswordConfirm">Verification</label>
        <input required="" type="password" name="inputOldPasswordConfirm" id="inputOldPasswordConfirm" class="form-control" placeholder="Password check" ng-model="changePwd.plainPassword.second"/>

        <div class="alert alert-danger" role="alert" ng-show="signupForm.confirmpassword.$dirty && changePwd.password != changePwd.confirmpassword">Passwords must match</div>
    </div>
    <div>
        <button type="submit" class="btn btn-success">Save</button>
    </div>
</form>
