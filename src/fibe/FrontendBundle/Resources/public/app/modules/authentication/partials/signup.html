

<form  id="login-form"  role="form" ng-submit="registerAction(user)" >
    <div class="form-group">
        <label for="inputUsername" class="col-sm-2 control-label">Login</label>
        <div class="col-sm-10">
            <input type="text" name="_username" class="form-control"  placeholder="Username" ng-model="user.username"/>
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input type="password" name="_password" class="form-control" placeholder="Password" ng-model="user.password" />
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword" class="col-sm-2 control-label">Password vérification</label>
        <div class="col-sm-10">
            <input type="password" name="_password" class="form-control"  placeholder="Password vérification" ng-model="user.confirmpassword" />
        </div>

    </div>
    <div ng-show="(user.password != user.confirmpassword)">
        <span>Password mismatched</span>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Register</button>
        </div>
    </div>
</form>
