

<form id="login-form"  role="form" ng-submit="loginAction(user)" >
  <div class="form-group">
    <label for="inputUsername" class="col-sm-2 control-label">Login</label>
    <div class="col-sm-10">
      <input type="text" name="_username" class="form-control" id="inputUsername" placeholder="Username" ng-model="user.username"/>
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" name="_password" class="form-control" id="inputPassword" placeholder="Password" ng-model="user.password" />
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input name="_remember_me"  type="checkbox" ng-model="user.rememberMe"/>
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Sign in</button>
    </div>
  </div>
</form>
