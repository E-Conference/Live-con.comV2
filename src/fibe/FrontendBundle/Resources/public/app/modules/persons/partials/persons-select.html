<label>Person</label>
<ui-select ng-model="addedEntity" on-select="change($model)" ng-keyup="keyup($event)" theme="select2" style="width: 100%;">
  <ui-select-match>Associate a Person...</ui-select-match>
  <ui-select-choices repeat="entity in entities">
    <!--<ui-select-choices repeat="entity.email as entity in people | propsFilter: {label: $select.search, age: $select.search}">-->
    <div ng-if="!entity.id ">
      Add a new person...
    </div>
    <img class="img-circle" data-src="holder.js/140x140" alt="140x140" src="http://blog.getjobber.com/wp-content/uploads/2013/01/Users-Image.png" style="width: 70px; height: 70px;"/>
    <b ng-bind-html="entity.label | highlight: $select.search"></b>
    <div ng-bind-html="entity.email | highlight: $select.search"></div>
    <div ng-bind-html="entity.description | highlight: $select.search"></div>
    <div ng-bind-html="entity.website | highlight: $select.search"></div>
  </ui-select-choices>
</ui-select>
</br>
<div class="row">
  <div ng-if="!singleChoice">
    <div ng-repeat="entity in resource[parentField]  track by $index">
      <div class="col-sm-3">
        <div class="panel panel-primary" style="margin-top: 10px;">
          <div class="panel-heading clearfix">
            <div class="panel-title pull-left text-center">{{ entity.label }}</div>
            <a ng-click="deleteEntity($index,entity)" class="btn btn-danger btn-xs fa fa-times pull-right"></a>
          </div>
          <div class="panel-body">
            <img class="img-circle" src="http://blog.getjobber.com/wp-content/uploads/2013/01/Users-Image.png" alt="{{ entity.label }} picture" style="width: 50px; height: 50px;">
            {{ entity.website }}

            {{ entity.country }}
          </div>
        </div>
      </div>
    </div>
  </div>
  <div ng-if="singleChoice">
    <img class="img-circle" src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==" alt="Generic placeholder image" style="width: 140px; height: 140px;">
    <a ng-click="deleteEntity($index,entity)" class="btn btn-danger"><span class="fa fa-times"></span></a>

    <h2>{{ entity.label }}</h2>

    <p>{{ entity.website }}</p>

    <p>{{ entity.country }}</p>
  </div>
</div>
