<div ng-include="GLOBAL_CONFIG.app.modules.persons.urls.partials+'persons-actions.html'" ng-controller="personsMainCtrl"></div>
<form name="personEditForm" class="form" role="form" ng-submit="update(personEditForm)">
  <div>
    <label for="inputWebsite">Website</label>
    <input type="text" class="form-control" id="inputWebsite" placeholder="{{person.website}}" ng-model="person.website">
  </div>
  <div>
    <label for="inputFirstname">First name</label>
    <input type="text" class="form-control" id="inputFirstname" placeholder="Firstname" ng-model="person.firstName">
  </div>
  <div>
    <label for="inputFamilyname">Family name</label>
    <input type="text" class="form-control" id="inputFamilyname" placeholder="Firstname" ng-model="person.familyName">
  </div>
  <div>
    <label for="inputCountry">Country</label>
    <input type="text" class="form-control" id="inputCountry" placeholder="{{person.country}}" ng-model="person.country">
  </div>
  <div>
    <label for="inputImg">Image</label>
    <input type="text" class="form-control" id="inputImg" placeholder="{{person.img}}" ng-model="person.img">
  </div>
  <div get-or-create parent-entity="person" entity="organization"></div>
  <div>
    <button type="submit" class="btn btn-success">Save</button>
  </div>
</form>
