

<form class="form-horizontal" id="login-form"  role="form" ng-submit="loginAction(user)">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Login</label>
    <div class="col-sm-10">
      <input type="email" name="_username" class="form-control" id="inputEmail3" placeholder="Username" value="">{{user.login}}</input>
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" name="_password" class="form-control" id="inputPassword3" placeholder="Password" value="">{{user.password}}</input>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input name="_remember_me"  type="checkbox" value="{{user.rememberMe}}"> Remember me
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Sign in</button>
    </div>
  </div>
</form>
