<div ng-include="GLOBAL_CONFIG.app.modules.organizations.urls.partials+'organizations-actions.html'" ng-controller="organizationsMainCtrl"></div>
<form name="organizationNewForm"   class="form" role="form" ng-submit="create(organizationNewForm)">
  <div>
    <label for="inputName">Label</label>
      <input type="text" class="form-control" id="label" required placeholder="Label" ng-model="organization.label">
  </div>
   <div >
    <label for="inputHomepage">Website</label>
      <input type="text " class="form-control" id="inputWebsite" placeholder="Website" ng-model="organization.additional_information.website">
  </div>
  <div class="form-group">
    <label for="inputCountry">Country</label>
    <input type="text " class="form-control" id="inputCountry" placeholder="Country" ng-model="organization.additional_information.country">
  </div>
    <div class="form-group">
        <label for="inputImg">Image</label>
        <input type="text " class="form-control" id="inputCountry" placeholder="Image link" ng-model="organization.additional_information.img">
    </div>
  <div class="form-group">
      <button type="submit" class="btn btn-success">Save</button>
  </div>
</form>
