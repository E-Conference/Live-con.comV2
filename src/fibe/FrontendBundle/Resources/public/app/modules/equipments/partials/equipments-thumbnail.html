<div ng-include="GLOBAL_CONFIG.app.modules.equipments.urls.partials+'equipments-actions.html'"
     ng-controller="equipmentsMainCtrl"></div>

<input type="text" class="form-control" placeholder="Search" ng-change="load(query)" ng-model="query">

<div class="row" infinite-scroll='load(query)' infinite-scroll-disabled='busy' infinite-scroll-distance='0.5'>
  <div ng-repeat="equipment in equipments  track by $index" class="col-sm-6 col-md-6 col-lg-4 well">
    <img class="img-circle" src="{{equipment.icon}}"
         alt="Generic placeholder image" style="width: 140px; height: 140px;">

    <h2>{{ equipment.label }}</h2>

    <p>{{ equipment.description }}</p>

      <a class="btn btn-warning" href="#equipments/edit/{{ equipment.id }}" role="button"><i class="fa fa-edit fa-1x"></i></a>
      <a class="btn btn-default" href="#equipments/show/{{ equipment.id }}" role="button"><i class="fa fa-eye fa-1x"></i></a>
      <a class="btn btn-primary" href="" data-ng-click="clone(equipment)" role="button"><i class="fa fa-files-o fa-1x"></i></a>
      <button class="btn btn-danger" data-ng-click="deleteModal($index, equipment)" role="button">
        <i class="fa fa-trash-o fa-1x"></i></button>
    </div>
  </div>
</div>
