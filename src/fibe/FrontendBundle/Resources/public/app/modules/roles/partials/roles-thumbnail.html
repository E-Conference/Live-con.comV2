<div ng-include="GLOBAL_CONFIG.app.modules.roles.urls.partials+'roles-actions.html'" ng-controller="rolesMainCtrl"></div>

<input type="text" class="form-control" placeholder="Search" ng-change="search()" ng-model="query">

<div class="row" entity-list-handler="roles" infinite-scroll='load()' infinite-scroll-disabled='busy' infinite-scroll-distance='0.5'>
  <div ng-repeat="role in entities  track by $index" class="col-sm-6 col-md-6 col-lg-4 well">
    <img class="img-circle" src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==" alt="Generic placeholder image" style="width: 140px; height: 140px;">

    <h2>{{ role.label }}</h2>

    <p>{{ role.publisher }}</p>

    <p>{{ role.publishDate }}</p>
    <a class="btn btn-warning" href="#roles/edit/{{ role.id }}" role="button"><i class="fa fa-edit fa-1x"></i></a>
    <a class="btn btn-default" href="#roles/show/{{ role.id }}" role="button"><i class="fa fa-eye fa-1x"></i></a>
    <a class="btn btn-primary" href="" data-ng-click="clone(role)" role="button"><i class="fa fa-files-o fa-1x"></i></a>
    <button class="btn btn-danger" data-ng-click="deleteModal($index, role)" role="button">
      <i class="fa fa-trash-o fa-1x"></i></button>
  </div>
</div>
