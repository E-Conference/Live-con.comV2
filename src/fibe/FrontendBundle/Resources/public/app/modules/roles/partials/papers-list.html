<div ng-include="GLOBAL_CONFIG.app.modules.roleLabels.urls.partials+'roleLabels-actions.html'" ng-controller="roleLabelsMainCtrl"></div>
<input type="text" class="form-control" placeholder="Search" ng-change="load(query)" ng-model="query">
<table class="table table-striped">
  <thead>
    <tr>
      <th>Label</th>
      <th>Abstract</th>
      <th>Url</th>
      <th>Publisher</th>
      <th>Publish Date</th>
    </tr>
  </thead>
  <tbody infinite-scroll='load(query)' infinite-scroll-disabled='busy' infinite-scroll-distance='0.5'>
      <tr ng-repeat="roleLabel in roleLabels  track by $index">
          <td>{{ roleLabel.label }}</td>
          <td>{{ roleLabel.abstract }}</td>
          <td>{{ roleLabel.url }}</td>
          <td>{{ roleLabel.publisher }}</td>
          <td>{{ roleLabel.publishDate }}</td>
          <td>
              <a class="btn btn-warning" href="#roleLabels/edit/{{ roleLabel.id }}" role="button"><i class="fa fa-edit fa-1x"></i></a>
              <a class="btn btn-default" href="#roleLabels/show/{{ roleLabel.id }}" role="button"><i class="fa fa-eye fa-1x"></i></a>
              <a class="btn btn-primary" href="" data-ng-click="clone(roleLabel)" role="button"><i class="fa fa-files-o fa-1x"></i></a>
              <button class="btn btn-danger" data-ng-click="deleteModal($index, roleLabel)" role="button"><i class="fa fa-trash-o fa-1x"></i></button>
          </td>
      </tr>
  </tbody>
</table>
