<div class="row well visible-on">
  <div class="col-xs-3 col-sm-5 col-md-3 col-lg-2">
    <a class="btn btn-info" href="#/roles/new/" title="Add a role">
      <i class="fa fa-plus"></i><span class="visible-sm-inline visible-lg-inline visible-md-inline"> New role</span>
    </a>
  </div>
  <div class="col-xs-3 col-sm-5 col-md-3 col-lg-2">
    <a class="btn btn-info" href="#/roles/import/" title="Import roleLabels" disabled="disabled">
      <i class="fa fa-caret-square-o-down"></i>
      <span class="visible-sm-inline visible-lg-inline visible-md-inline"> Import roles</span> </a>
  </div>
  <div class="col-xs-3 col-sm-5 col-md-3 col-lg-2">
    <a class="btn btn-info" href="#/roles/export/" title="Export roleLabels" disabled="disabled">
      <i class="fa fa-caret-square-o-up"></i><span class="visible-sm-inline visible-lg-inline  visible-md-inline "> Export roles </span></a>
  </div>
  <div class="col-xs-3 col-sm-5 col-md-3 col-lg-2">
    <a class="btn btn-info" href="#/roles/print/" title="Print roleLabels" disabled="disabled">
      <i class="fa fa-print"></i>
      <span class="visible-sm-inline visible-lg-inline visible-md-inline "> Print roles </span></a>
  </div>
  <div class="col-xs-3 col-sm-5 col-md-3 col-lg-2">
    <a class="btn btn-info btn-create create" href title="Reload" data-ng-click="reload()">
      <i class="fa fa-refresh"></i>
      <span class="visible-sm-inline visible-lg-inline visible-md-inline "> Refresh </span></a>
  </div>
  <div class="col-xs-7 col-sm-5 col-md-4 col-lg-2">
    <a class="btn btn-default" href="#roles/list/" role="button"><i class="fa fa-list fa-1x"></i></a>
    <a class="btn btn-default" href="#roles/thumbnail/" role="button"><i class="fa fa-th fa-1x"></i></a>
  </div>
</div>
